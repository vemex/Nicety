language: node_js
node_js:
- 8.9.1
install:
- npm install
script:
- node release.js $GITHUB_TOKEN
- npm run build
before_deploy:
- tar czvf nicety.tar.gz ./target/www/
deploy:
  provider: releases
  api_key:
    secure: 
  file: "nicety.tar.gz"
  skip_cleanup: true
  on:
     tags: true
#     repo: vemex/nicety
     condition: "$TRAVIS_TAG =~ ^v[0-9]+.[0-9]+.[0-9]+"

